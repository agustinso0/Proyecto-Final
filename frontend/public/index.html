    <!-- Contenedor principal donde React se monta -->

    <!-- Script para ocultar loading cuando React estÃ© listo -->
    <script>
      // Ocultar loading screen cuando React tome control
      function hideLoading() {
        const loadingElement = document.getElementById("loading");
        if (loadingElement) {
          loadingElement.classList.add("fade-out");
          setTimeout(() => {
            loadingElement.style.display = "none";
          }, 500);
        }
      }

      // Detectar cuando React ha montado
      const observer = new MutationObserver((mutations) => {
        mutations.forEach((mutation) => {
          if (mutation.type === "childList") {
            const root = document.getElementById("root");
            if (root && root.children.length > 0) {
              hideLoading();
              observer.disconnect();
            }
          }
        });
      });

      // Observar cambios en el div root
      const rootElement = document.getElementById("root");
      if (rootElement) {
        observer.observe(rootElement, { childList: true });
      }

      // Fallback: ocultar loading despuÃ©s de 10 segundos mÃ¡ximo
      setTimeout(hideLoading, 10000);

      // Console message para desarrolladores
      console.log(`

    Happy coding! ðŸŽ‰

    </script>
